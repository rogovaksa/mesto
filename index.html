<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img src="./images/header__logo.png" alt="Логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__user-info">
                    <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__main-line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="elements__element">
                    <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Карачаевск</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__picture" src="./images/elbrus.png" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Гора Эльбрус</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__picture" src="./images/dombai.png" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Домбай</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__picture" src="./images/elbrus.png" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Гора Эльбрус</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__picture" src="./images/dombai.png" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Домбай</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Изображение пользователя">
                    <div class="elements__line">
                        <p class="elements__description">Карачаево-Черкессия</p>
                        <button type="button" aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <!--Popup Редактировать профиль-->
    <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
              <input 
                class="popup__input popup__input_type_name" 
                type="text" 
                name="username" 
                placeholder="Имя">
              <input 
                class="popup__input popup__input_type_job" 
                type="text" 
                name="description" 
                placeholder="Описание">
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>
</html>
